on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: setup-mkosi
        uses: systemd/mkosi@da814d96341828ba573821577e2b973cdc16f91f
      - name: checkout repo
        uses: actions/checkout@main
      - name: version
        run: |
          mkosi --version
      - name: summary
        run: |
          mkosi -d debian -r trixie summary --no-pager
      - name: build server
        run: |
          make
      - name: list artifacts
        run: |
          ls mkosi.output
      - name: Upload Artifact - Image
        uses: actions/upload-artifact@v4
        with:
          name: DayoServer.raw # NOTE: same artifact name
          path: mkosi.output/DayoServer_*.raw
      - name: Upload Artifact - Usr
        uses: actions/upload-artifact@v4
        with:
          name: DayoServer.usr.raw # NOTE: same artifact name
          path: mkosi.output/DayoServer_*.usr*.raw
